<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>
        
        <!-- Add Habit Section -->
        <div class="add-habit">
            <input type="text" id="habitInput" placeholder="Enter new habit...">
            <button id="addHabitBtn">Add</button>
        </div>
        
        <!-- Habits List -->
        <ul id="habitsList" class="habits-list">
            <!-- Habits will be added here -->
        </ul>
        
        <!-- Empty State -->
        <div id="emptyHabits" class="empty-state">
            <p>No habits yet. Add one to start tracking!</p>
        </div>
        
        <!-- Stats -->
        <div class="stats">
            <p>Total Habits: <span id="totalHabits">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
